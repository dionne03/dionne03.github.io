<body>
    <div><!-- General Container-->
        <div class="header"> <!-- Header and starting button -->
            <h1>TRIVIA</h1>
            <p>Instructions</p>
            <div id="buttonArea">
                <button id="startButton" class="btn">Start</button>
            </div>    
            <div id="timeDiv">Time:<span id="timerArea">20</span></div>
        </div>

        <div id="quizArea" class="quizArea"> <!-- Quiz area, I am going to make it deseapear to change the next question -->
            <div id="questionArea"> <!-- QUestions-->
                
            </div>
            <div id="answersArea"> <!-- answers -->

            </div>
        </div>

        <div id="results" class="results">
            <h2>Game Over</h2>
            <p>Correct: <span id="correctAnswers">0</span></p>
            <p>Incorrect: <span id="incorrectAnswers">0</span></p>
            <button id="reset">Play Again</button>
        </div>




    </div><!-- General Container ENDS-->
